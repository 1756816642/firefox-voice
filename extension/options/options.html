    <div class="development">
      Development access:

      </ul>
    </div>

    <footer>
      <div>
        <a href="#">Privacy Policy (TODO)</a> | <a href="#">Feedback (TODO)</a>
      </div>

      <div>
        Version <span id="version">?</span>, built
        <span id="buildTime">?</span> from commit
        <a id="gitCommit" href="">?</a>.
        <span id="dirty" style="display: none">Contains uncommitted code.</span>
        <a href="/views/CHANGELOG.html">View latest updates.</a>
      </div>
    </footer>
    <script src="../buildSettings.js"></script>
